<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Treatment Suggestions</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="bg-blue-50 text-gray-800 min-h-screen flex items-center justify-center px-6">

    <!-- Main Container (80% of Screen Width) -->
    <div class="bg-white shadow-lg rounded-lg w-4/5 max-w-4xl p-10 text-center">

        <!-- Main Heading -->
        <h1 class="text-4xl font-semibold mb-6 text-gray-900">
            Water Treatment Suggestions
        </h1>

        <!-- Suggestion Details -->
        <h2 class="text-2xl font-medium text-blue-600 mb-4">{{ suggestion[0] }}</h2>
        <p class="text-lg text-gray-700 mb-6">{{ suggestion[1] }}</p>

        {% if suggestion[2] and suggestion[2] | length > 0 %}
        <p>
            <a href="{{ suggestion[2] }}" target="_blank" rel="noopener noreferrer"
                class="text-blue-500 underline hover:text-blue-700 transition">
                More Info
            </a>
        </p>
        {% endif %}

        <!-- Buttons -->
        <div class="mt-8">
            <a href="/"
                class="inline-block bg-gray-400 text-white font-semibold py-3 px-6 rounded-md hover:bg-gray-500 transition">
                Go Back
            </a>
        </div>

    </div>

</body>

</html>

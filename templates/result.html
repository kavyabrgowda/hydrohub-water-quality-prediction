<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/globals.css') }}" rel="stylesheet">
</head>

<body class="bg-blue-50 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-12 max-w-lg w-full text-center my-8">
        <!-- Water Quality Index Display -->
        <h1 class="text-4xl font-semibold text-gray-800 mb-6">
            Water Quality Index: <span class="text-blue-600">{{ wqi }}</span>
        </h1>

        <p class="text-lg text-gray-700 mb-8">
            Classification: <span class="font-medium text-gray-900">{{ classification }}</span>
        </p>

        <!-- Buttons -->
        <div class="space-y-6">
            <a href="/contamination?wqi={{ wqi }}" class="block bg-blue-500 text-white font-semibold py-3 rounded-md hover:bg-blue-600 transition">
                Check Contamination
            </a>

            <a href="/" class="block bg-gray-400 text-white font-semibold py-3 rounded-md hover:bg-gray-500 transition">
                Go Back
            </a>
        </div>
    </div>

</body>

</html>
